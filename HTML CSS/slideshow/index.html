<!DOCTYPE html>
<html lang="en">
<head>
	<title>Slideshow</title>
	<meta charset="utf-8">
	<link href="http://fotorama.s3.amazonaws.com/4.1.13/fotoram.css"
		rel="sytlesheet">
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js">
	</script>
</head>
<body>
	<h1>Slideshow</h1>
	<div class="fotorama" data-autoplay="true">
		<img src="photo1.jpg" data-caption="Golden Gate Bridge"
			alt="Golden Gate Bridge">
		<img src="photo2.jpg" data-caption="photo2"
			alt="photo2">
		<img src="photo3.jpg" data-caption="photo3"
			alt="photo3">
		<img src="photo4.jpg" data-caption="photo4"
			alt="photo4">
		<img src="photo5.jpg" data-caption="photo5"
			alt="photo5">
		<img src="photo6.jpg" data-caption="photo6"
			alt="photo6">
	</div>
</body>
</html>
