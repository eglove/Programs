<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Controlled Repetition</title>
		<script>
			var counter = 1;
			while(counter <= 7) {
				document.writeln("<p style='font-size: " +
					counter + "ex'>HTML5 font size " + counter + "ex</p>");
				counter++;
			}
		</script>
	</head><body></body>
</html>
